<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Smart School Dashboard App</title>
    <style>
      /* Ensure body takes up full height and is centered */
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        flex-direction: column;
        background-color: #FF7500; /* Default background color */
      }

      /* Unity container for rendering Unity WebGL content */
      #unityContainer {
        width: 100%;
        height: 100%;
        position: relative; /* Container for Unity and iframe */
      }

      /* Iframe positioned over Unity Canvas */
      #myIframe {
        position: absolute;
        margin-left: 25%; /* To center it! */
		margin-right: auto;
        width: 50%;
		background: transparent;
		zoom: 75%;
        height: 100%;
        border: none;
        z-index: 2; /* Iframe above Unity canvas! */
      }

      /* Unity canvas takes full width and height */
      #unity-canvas {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 1; /* Unity canvas below iframe */
      }

      /* Optional: Adjust meta tag for mobile responsiveness */
      @media only screen and (max-width: 768px) {
        #myIframe, #unity-canvas {
          width: 100%;
          height: 100%;
        }
      }
    </style>
  </head>
  <body>
    <div id="unityContainer">
      <!-- Unity WebGL Canvas and iframe are added inside this container -->
      <iframe id="myIframe" src="" style="border:none;"></iframe>
      <canvas id="unity-canvas"></canvas>
    </div>

    <!-- Unity WebGL Loader -->
    <script src="Build/Test.loader.js"></script>
    <script>
      // Unity instantiation (ensure Unity's "yourBuild.json" is correct)
      var unityInstance = UnityLoader.instantiate("unityContainer", "Build/yourBuild.json", {
        onProgress: UnityProgress
      });
    </script>

    <script>
      var canvas = document.querySelector("#unity-canvas");
      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        // Mobile device style: fill the whole browser client area with the game canvas:
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);
      }

      document.body.style.textAlign = "left";

      // Create Unity instance dynamically
      createUnityInstance(document.querySelector("#unity-canvas"), {
        arguments: [],
        dataUrl: "Build/Test.data",
        frameworkUrl: "Build/Test.framework.js",
        codeUrl: "Build/Test.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "ManDev",
        productName: "Smart School Dashboard App",
        productVersion: "0.1.0",
        // matchWebGLToCanvasSize: false, // Uncomment this if you want to control WebGL canvas render size separately.
        // devicePixelRatio: 1, // Override low DPI rendering on high DPI displays.
      });
    </script>
  </body>
</html>
